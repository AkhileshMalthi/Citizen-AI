<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <style>
    /* Enhanced styling for CitizenAI Documentation */
    
    /* Root variables */
    :root {
      --primary-color: #0366d6;
      --secondary-color: #28a745;
      --accent-color: #f39c12;
      --background-color: #ffffff;
      --text-color: #24292e;
      --border-color: #e1e4e8;
      --code-background: #f6f8fa;
    }

    /* Typography improvements */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
    }

    /* Header styling */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.25;
      margin-top: 24px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 2em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.5em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }

    /* Improved table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
      overflow: auto;
      display: block;
      white-space: nowrap;
    }

    table th,
    table td {
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    table th {
      background-color: var(--code-background);
      font-weight: 600;
    }

    table tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* Code block improvements */
    pre {
      background-color: var(--code-background);
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      border: 1px solid var(--border-color);
    }

    code {
      background-color: var(--code-background);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 85%;
    }

    /* Shield badges styling */
    .shield-badge {
      display: inline-block;
      margin: 2px;
    }

    /* Collapsible sections */
    details {
      margin: 16px 0;
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }

    summary {
      padding: 12px 16px;
      cursor: pointer;
      background-color: var(--code-background);
      border-radius: 6px 6px 0 0;
      font-weight: 600;
    }

    details[open] summary {
      border-bottom: 1px solid var(--border-color);
      border-radius: 6px 6px 0 0;
    }

    details > *:not(summary) {
      padding: 0 16px 16px;
    }

    /* Center alignment for headers */
    div[align="center"] {
      text-align: center;
      margin: 2rem 0;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      table {
        font-size: 14px;
        display: table;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      table th,
      table td {
        padding: 8px 12px;
      }
      
      pre {
        padding: 12px;
        font-size: 14px;
      }
      
      h1 {
        font-size: 1.75em;
      }
      
      h2 {
        font-size: 1.375em;
      }
    }

    /* Feature grid for better layout */
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Enhanced blockquote styling */
    blockquote {
      padding: 16px;
      margin: 16px 0;
      color: #6a737d;
      border-left: 4px solid var(--primary-color);
      background-color: var(--code-background);
      border-radius: 0 6px 6px 0;
    }

    /* Link styling */
    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Better spacing for lists */
    ul, ol {
      padding-left: 2em;
    }

    li {
      margin: 0.25em 0;
    }
  </style>

</body>

</html>
